<app-spin-overlay
  [visible]="(visible$ | async)!"
  [src]="(src$ | async)!"
  [size]="(size$ | async)!"
  [dismissible]="(dism$ | async)!"
  (closed)="onClosed()">
</app-spin-overlay>
<div class="d-flex">
  <app-navbar *ngIf="showNavbar$ | async"></app-navbar>
  <main class="flex-grow-1">
    <app-header></app-header>
    <app-app-update-available></app-app-update-available>
    <router-outlet></router-outlet>
  </main>
</div>
