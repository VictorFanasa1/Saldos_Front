<div class="login-wrap">
  <!-- Fondo decorativo con ondas -->
  <div class="login-bg"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
        <div class="card login-card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="logo-badge mx-auto mb-3">
                <!-- Estetoscopio / cruz médica -->
                <svg width="36" height="36" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 4v5a4 4 0 1 0 8 0V4h2v5a6 6 0 0 1-5 5.917V18a3 3 0 0 0 6 0h2a5 5 0 1 1-10 0v-3.083A6 6 0 0 1 4 9V4h2z" fill="currentColor"/>
                </svg>
              </div>
              <h1 class="h4 fw-semibold mb-1 text-primary-800">Saldos</h1>
              <p class="text-secondary-600 small mb-0">Acceso seguro al panel</p>
            </div>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Usuario -->
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    id="username"
                    class="form-control"
                    [(ngModel)]="username"
                    name="username"
                    required
                    autocomplete="username"
                    [class.is-invalid]="loginForm.submitted && !username"
                    placeholder="tu.usuario@empresa"
                  />
                  <div class="invalid-feedback">Ingresa tu usuario.</div>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="bi bi-shield-lock"></i>
                  </span>
                  <input
                    id="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    [(ngModel)]="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    [class.is-invalid]="loginForm.submitted && !password"
                    placeholder="••••••••"
                  />
                  <button type="button"
                          class="btn btn-outline-secondary px-3"
                          (click)="showPassword = !showPassword"
                          aria-label="Mostrar/ocultar contraseña">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                  <div class="invalid-feedback">Ingresa tu contraseña.</div>
                </div>
              </div>


              <!-- Botón -->
              <button class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center gap-2"
                      type="submit"
                      [disabled]="loading">
                <span *ngIf="!loading">Entrar</span>
                <span *ngIf="loading" class="d-inline-flex align-items-center gap-2">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Verificando…
                </span>
              </button>

              <!-- Version -->
              <div class="text-center mt-3">
                <span class="badge rounded-pill bg-soft-primary text-primary-800">V 1.0.0</span>
              </div>


                <
            </form>

          </div>
        </div>

        <!-- Footer mini -->
        <div class="text-center mt-3">
          <small class="text-secondary-600">© {{ currentYear }} Saldos ·</small>
        </div>
      </div>
    </div>
  </div>
</div>
