<div class="login-wrap">
  <!-- Fondo decorativo con ondas -->
  <div class="login-bg"></div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-7 col-lg-5 col-xl-4">
        <div class="card login-card shadow-lg border-0">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <div class="logo-badge mx-auto mb-3">
                <!-- Estetoscopio / cruz médica -->
               <img src="../../../../assets/icons/icon-512x512.png" alt="" width="100%">
              </div>
              <!--<h1 class="h4 fw-semibold mb-1 text-primary-800">Saldos</h1>
              <p class="text-secondary-600 small mb-0">Acceso seguro al panel</p>-->
            </div>

            <form #loginForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
              <!-- Usuario -->
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="bi bi-person"></i>
                  </span>
                  <input
                    id="username"
                    class="form-control"
                    [(ngModel)]="username"
                    name="username"
                    required
                    autocomplete="username"
                    [class.is-invalid]="loginForm.submitted && !username"
                    placeholder="tu.usuario@empresa"
                  />
                  <div class="invalid-feedback">Ingresa tu usuario.</div>
                </div>
              </div>

              <!-- Contraseña -->
              <div class="mb-2">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group input-group-lg">
                  <span class="input-group-text">
                    <i class="bi bi-shield-lock"></i>
                  </span>
                  <input
                    id="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control"
                    [(ngModel)]="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    [class.is-invalid]="loginForm.submitted && !password"
                    placeholder="••••••••"
                  />
                  <button type="button"
                          class="btn btn-outline-secondary px-3"
                          (click)="showPassword = !showPassword"
                          aria-label="Mostrar/ocultar contraseña">
                    <i class="bi" [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"></i>
                  </button>
                  <div class="invalid-feedback">Ingresa tu contraseña.</div>
                </div>
              </div>


              <!-- Botón -->
              <button class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center gap-2"
                      type="submit"
                      [disabled]="loading">
                <span *ngIf="!loading">Entrar</span>
                <span *ngIf="loading" class="d-inline-flex align-items-center gap-2">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Verificando…
                </span>
              </button>

              <!-- Version -->
              <div class="text-center mt-3">
                <span class="badge rounded-pill bg-soft-primary text-primary-800" style="color: black !important;">V 1.0.1

                </span>
              </div>
            </form>

          </div>
        </div>

        <!-- Footer mini -->
        <div class="text-center mt-3">
          <small class="text-secondary-600">© {{ currentYear }} Saldos ·</small>
        </div>
      </div>
    </div>
  </div>
</div>


<div *ngIf="(canInstall$ | async)" class="install-banner">
  <div class="install-text">
    ¿Quieres instalar <b>SaldosApp</b> para un acceso más rápido?
  </div>
  <div class="install-actions">
    <button class="btn-primary" (click)="instalar()">Instalar</button>
  </div>
</div>

<!-- Pista para iOS (no hay beforeinstallprompt) -->
 <div class="row">
  <div class="col-12" style="text-align: center;">
    <div *ngIf="showIosHint" class="install-banner ios">
  <div class="install-text">
    Para instalar en iPhone/iPad: toca <b>Compartir</b> (<span aria-label="share">⬆️</span>) y luego
    <b>Añadir a pantalla de inicio</b>.
  </div>
  <div class="install-actions">
    <button class="btn btn-primary btn-lg w-100 d-flex align-items-center justify-content-center gap-2" (click)="cerrarIosHint()">Cerrar</button>
  </div>
</div>
  </div>
 </div>
