<section class="medical-hero min-vh-100 d-flex align-items-center">
  <div class="container py-5">

    <h2 style="color: #ffc107;">Cuentas sin incidencias</h2>
    <div class="table-responsive">
              <table datatable id="cuentasTable" class="table table-striped table-hover table-sm align-middle mb-0">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>Procesado</th>
                    <th>Cuenta</th>
                    <th>Farmacia</th>
                     <th>Estatus</th>
                    <th>Fecha</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of datoscuentaS">
                    <td (click)="goToDetalle(item.pp_uiRow, 0)" style="cursor: pointer;">{{ item.uiRow }}</td>
                    <td class="text-center" (click)="$event.stopPropagation()">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            [checked]="item.procesado"
                            (change)="onProcesadoChange(item, $any($event.target).checked)"
                            aria-label="Procesado"
                            readonly
                        />
                    </td>
                    <td>{{ item.cuenta_oracle }}</td>
                    <th>{{ item.nombre_corto}}</th>
                    <td>Cerrado</td>
                    <td>{{ item.created_at  }}</td>
                  </tr>
                </tbody>
              </table>
            </div>
  </div>
</section>
