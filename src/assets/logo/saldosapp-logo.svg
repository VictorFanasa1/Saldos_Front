<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-label="SaldosApp logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#0ea5e9"/>
    </linearGradient>
    <marker id="arrow" markerWidth="14" markerHeight="14" refX="11" refY="7" orient="auto">
      <path d="M0,0 L14,7 L0,14 z" fill="#ffffff"/>
    </marker>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="224" height="224" rx="48" fill="url(#g)"/>
  <!-- Subtle inner stroke for depth -->
  <rect x="16" y="16" width="224" height="224" rx="48" fill="none" stroke="#ffffff" opacity="0.12"/>

  <!-- Trend-up line representing balances increasing -->
  <path d="M64 168 L112 124 L148 144 L188 96" fill="none" stroke="#ffffff" stroke-width="16" stroke-linecap="round" stroke-linejoin="round" marker-end="url(#arrow)"/>

  <!-- Optional small balance bars (subtle detail) -->
  <path d="M64 188 H96" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.6"/>
  <path d="M64 204 H84" stroke="#ffffff" stroke-width="10" stroke-linecap="round" opacity="0.35"/>
</svg>

